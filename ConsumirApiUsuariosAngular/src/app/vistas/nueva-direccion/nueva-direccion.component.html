<app-header></app-header>

<body>
    <br/>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <div class="card card-body">
                        <form [formGroup]="guardarFormDireccion" (ngSubmit)="postForm(guardarFormDireccion.value)">
                            <div class="form-group">
                                <input type="text" formControlName="calle" class="form-control" placeholder="Ingrese Calle" required/>
                            </div>
                            <div class="form-group">
                                <input type="number" formControlName="numero" class="form-control" placeholder="Ingrese Numeración" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="localidad" class="form-control" placeholder="Ingrese Localidad" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="ciudad" class="form-control" placeholder="Ingrese Ciudad" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="pais" class="form-control" placeholder="Ingrese País" required/>
                            </div>
                            <div class="form-group">
                                <select formControlName="tipo" class="form-select" required>
                                    <option value="">Ingrese Tipo</option>
                                    <option value="Particular">Particular</option>
                                    <option value="Trabajo">Trabajo</option>
                                </select>
                                <select formControlName="idUsuario" class="form-select" style="margin-left: 150px;" required>
                                    <option value="">Ingrese Usuario</option>
                                    <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.nombre}} {{usuario.apellido}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg" style="margin-left: 80px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                                    </svg>&nbsp;GUARDAR DIRECCIÓN
                                </button>   
                                <br/>
                                <a href="#" (click)="volver()">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div> 
</body>           

<app-footer></app-footer>
